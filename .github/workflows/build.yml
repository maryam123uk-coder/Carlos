name: Build Theos Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Theos with SDK
      uses: 1Conan/theos-action@main
      with:
        ios_sdk: 16.2
        theos_version: latest
        
    - name: Build project
      run: |
        make clean
        make package FINALPACKAGE=1
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: built-package
        path: packages/
